name: Deploy Production

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  # ================================
  # LINT & TYPE CHECK
  # ================================
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm install
      - run: npm run lint -w backend || true
      - run: npm run build -w backend || true

  # ================================
  # TEST
  # ================================
  test:
    runs-on: ubuntu-latest
    needs: lint
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: realestate_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/realestate_test
      REDIS_URL: redis://localhost:6379
      JWT_SECRET: test-jwt-secret-for-ci
      NODE_ENV: test
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm install
      - run: npx prisma generate --schema=backend/prisma/schema.prisma
      - run: npx prisma db push --schema=backend/prisma/schema.prisma
      - run: npm run test -w backend --if-present

  # ================================
  # BUILD FRONTEND
  # ================================
  build-frontend:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm install
      - run: npm run build -w frontend
      - uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/.next

  # ================================
  # DEPLOY FRONTEND (Vercel)
  # ================================
  deploy-frontend:
    runs-on: ubuntu-latest
    needs: build-frontend
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v6
      - uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./frontend
          vercel-args: '--prod'

  # ================================
  # BUILD BACKEND
  # ================================
  build-backend:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm install
      - run: npm run build -w backend
      - uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: backend/dist

  # ================================
  # DEPLOY BACKEND (Railway/Render)
  # ================================
  deploy-backend:
    runs-on: ubuntu-latest
    needs: build-backend
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v6
      # Deploy to Railway (requires RAILWAY_TOKEN secret to be set)
      - name: Deploy to Railway
        run: |
          npm install -g @railway/cli
          railway up -d
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        continue-on-error: true
      # Alternative: Deploy to Render via webhook (requires RENDER_DEPLOY_HOOK secret)
      - name: Trigger Render Deploy  
        if: ${{ vars.USE_RENDER == 'true' }}
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
        continue-on-error: true


